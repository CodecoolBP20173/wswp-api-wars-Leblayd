<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}| Api Wars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous" defer></script>
    <!-- For some reason this absolutely has to be in this order. -->
    <script src="{{ url_for('static', filename='jQuery/jquery-3.3.1.min.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="navbar-brand">Api wars</div>
    <div>
        {% if not login %}
            <div class="navbar-brand">Logged in as: delete me in layout.html {{ session['username'] }}</div>
            <button type="button" class="btn btn-primary" id="button-logout">Logout</button>
        {% else %}
            <button type="button" class="btn btn-primary" id="button-register">Register</button>
            <button type="button" class="btn btn-primary" id="button-login">Login</button>
        {% endif %}
    </div>
</nav>

    {% block content %}
    {% endblock %}

{% include 'modal-large.html' %}
</body>
</html>
